<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Campaign Tracker</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h1>Welcome to Campaign Tracker</h1>
    <div class="login-box">
      <form autocomplete="off">
        <input type="text" id="username" placeholder="Enter Username" required autocomplete="off">
        <input type="password" id="password" placeholder="Enter Password" required autocomplete="new-password">
        <button type="button" id="loginBtn">Sign In</button>
      </form>
      <p id="loginError" class="error"></p>
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
